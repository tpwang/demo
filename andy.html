 <html>
 <head>
 	<meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
 	<title>Title</title>
 	<style type="text/css"> 
 	.andy {position: absolute; top: 50px; left: 20px; width: 100px; height: 100px; border-radius: 50px; }
 	.andyMsg{position: absolute;font-size: 20px;}
 	.andyMsg,#leo-rest{display: none;}
 	</style>
 	<link rel="stylesheet" href="/static/css/leo.css">
 	<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
 	<script type="text/javascript" src="/static/js/jquery.easing.1.3.js"></script>
 	
 </head>
 <body>
 	<div class="leo-head">
		<ul class="leo-nav">
		  <li><a href="/" class="leo-nav-item">首页</a></li>
		  <li><a href="/category.html" class="leo-nav-item">归档</a></li>
		  <li><a href="/andy.html" class="leo-nav-item">王铁鹏的个人主页</a></li>
		  <li><a class="leo-nav-item last" href="/contant.html">联系我</a></li>
		</ul>
	</div>
 	<img class="andy" id="andy_03" src="/static/img/andy_03.jpg"/>
 	<img class="andy" id="andy_02" src="/static/img/andy_02.jpg"/>
 	<img class="andy" id="andy_01" src="/static/img/andy_01.jpg"/>
 	<span id="andyMsg" class="andyMsg">麻麻，我在哪里呀,摔的我好疼啊</span>
 	<br/>
 	<a id="leo-rest" class="leo-btn" onclick="leoAnimate_in()">让我复位</a>
 	<div class="leo-foot">
        <p>
         Copyright &copy; 2014 &nbsp;wangtiepeng@21cn.com. 保留所有权利。
      </p>
      </div>

 	<script type="text/javascript">
 		function leoAnimate_in() {
 			$("#leo-rest").hide();
 			$("#andy_01").animate({left: [20, 'swing'],  
    			top: [50, 'easeInBounce']}, 2000);
 			setTimeout(function(){
 				$("#andy_02").animate({left: [20, 'swing'],  
    				top: [50, 'easeInBounce']}, 2000);
 				setTimeout(function(){
 					$("#andy_03").animate({left: [20, 'swing'],  
    				top: [50, 'easeInBounce']}, 2000);
    				setTimeout(function(){
	 					$("#andyMsg").animate({left: [20, 'swing'],  
	    				top: [50, 'easeInBounce']}, 2000).hide(100);
	    				setTimeout(function(){
	    					leoAnimate_out();
	    				},1000);
	 				}, 1000);
 				}, 1000);
 			}, 1000);
 		}
 		function leoAnimate_out() {
 			$("#andy_01").animate({left: [600, 'swing'],  
    			top: [300, 'easeOutBounce']}, 2000);
 			setTimeout(function(){
 				$("#andy_02").animate({left: [500, 'swing'],  
    				top: [300, 'easeOutBounce']}, 2000);
 				setTimeout(function(){
 					$("#andy_03").animate({left: [400, 'swing'],  
    				top: [300, 'easeOutBounce']}, 2000);
    				setTimeout(function(){
	 					$("#andyMsg").show(100).animate({left: [420, 'swing'],  
	    				top: [250, 'easeOutElastic']}, 2000);
	    				$("#leo-rest").show();
	 				}, 1000);
 				}, 1000);
 			}, 1000);
 		}
 		window.onload = function() {
 			leoAnimate_out();
 		}
 	</script>
 </body>
 </html>
